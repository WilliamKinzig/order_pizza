<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Order Pizza</title>

</head>
<body>

  <div class="container">
    <h1 id=header>PIZZA PIZZA PIZZA</h1>
    <div class="container2">
      <h2>Order:</h2>

      <div class="group01">

        <div class="radio">
          <h4> Size </h4>
          <label>
            <input type="radio" name="size" value="1">
            small
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="2">
            medium
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="size" value="3">
            large
          </label>
        </div>
      </div>

      <div class="group01">
        <h4> Toppings </h4>


        <div class="radio">
          <label>
            <input type="radio" name="quesGroup01" value="2">
            top1
          </label>
        </div>

        <div class="radio">
          <label>
            <input type="radio" name="quesGroup02" value="2">
            top2
          </label>
        </div>

        <div class="radio">
          <label>
            <input type="radio" name="quesGroup03" value="2">
            top3
          </label>
        </div>

        <div class="radio">
          <label>
            <input type="radio" name="quesGroup04" value="2">
            top4
          </label>
        </div>

        <div class="radio">
          <label>
            <input type="radio" name="quesGroup05" value="2">
            top5
          </label>
        </div>

        <div class="radio">
          <label>
            <input type="radio" name="quesGroup06" value="3">
            top6
          </label>
        </div>
      </div>
    </div>
  </div>


  <div id="button">
    <button type="submit" class="btn btn-primary btn-lg">Submit Order</button>
  </div>

  <div class="summary">
    <h2>Order Summary:</h2>
    <p>Pizza: <span id="rate"></span></p>
  </div>

</body>

</html>
